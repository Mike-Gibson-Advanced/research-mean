<div>
  <h1 x-large class="sample-content">
    Items
  </h1>

    <ul>  
      <li *ngFor="let item of items">
        {{ item.id }} - {{ item.name }}
        <button (click)="delete(item)">Delete</button>
      </li>
    </ul>

  <hr>

  <div>
    <h3>Add New...</h3>

    <form (ngSubmit)="saveItem()" autocomplete="off">
      <input type="text" [(ngModel)]="newItem.name" name="name" placeholder="name">
      <button>Save</button>
    </form>
  </div>

</div>
